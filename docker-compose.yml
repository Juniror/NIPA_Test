version: '3.8'

services:
  backend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    command: sh -c "npm install && npm run dev"
    depends_on:
      - db

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - ./frontend/.env
    command: sh -c "npm install && npm run dev"

  dashboard:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    ports:
      - "3002:3002"
    env_file:
      - ./dashboard/.env
    command: sh -c "npm install && npm run dev"

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
